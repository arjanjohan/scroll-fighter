type FightersRevealed @entity(immutable: true) {
  id: Bytes!
  gameId: BigInt! # uint256
  player1: Bytes! # address
  player2: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

