specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: scroll-sepolia
    source:
      address: "0x4250f996882e56b0d0a2daddf3ea0bf9904fec5e"
      abi: Contract
      startBlock: 4045133
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FightersRevealed
        - GameAccepted
        - GameEnded
        - GameEndedByTimeout
        - GameProposed
        - Game
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: FightersRevealed(uint256,address,address)
          handler: handleFightersRevealed
        - event: GameAccepted(uint256,address,address,uint256)
          handler: handleGameAccepted
        - event: GameEnded(uint256,address,address,address,uint256)
          handler: handleGameEnded
        - event: GameEndedByTimeout(uint256,address,address,address,uint256)
          handler: handleGameEndedByTimeout
        - event: GameProposed(uint256,address,address,uint256)
          handler: handleGameProposed
      file: ./src/contract.ts
